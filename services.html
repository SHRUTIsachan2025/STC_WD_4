<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service and Interest Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #333;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
  }

  label {
    font-weight: bold;
    color: #555;
  }

  input[type="text"], select {
    width: 100%;
    padding: 8px;
    margin: 5px 0 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  input[type="radio"] {
    margin-right: 5px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Service and Interest Form</h2>
    <form action="submit.php" method="post">
      <label for="language">Preferred Language:</label><br>
      <select id="language" name="language">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
        <option value="other">Other</option>
      </select><br><br>
      
      <label for="location">Location:</label><br>
      <input type="text" id="location" name="location"><br><br>
      
      <label for="course">Interested Course:</label><br>
      <input type="text" id="course" name="course"><br><br>
      
      <label for="medium">Preferred Medium:</label><br>
      <input type="radio" id="online" name="medium" value="online">
      <label for="online">Online</label><br>
      <input type="radio" id="offline" name="medium" value="offline">
      <label for="offline">Offline</label><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
